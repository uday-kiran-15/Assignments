<!DOCTYPE html>
<html>
    <head>
        <style>
            td{
                border: 0.3px solid black;
                width:0;
                text-align: center;
                
            }
        </style>
    </head>
    <body>
        <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data<br>
            starts with a td tag</p><br>
        <table>
            <tr>
                <th align="left" colspan="3">One column:</th> 
            </tr>
            <tr>
                <td>100</td>
            </tr>
            <tr>
                <th align="left" colspan="3">One row and three columns:<th> 
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
               <th align="left" colspan="3">Two row and three columns:</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>


        </table>
    </body>
</html>
