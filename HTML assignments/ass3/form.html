<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="formstyle.css">

    <body>
        <form align="left">
        <div class="total">
        <div class="head"><h1>Personal Details</h1><br><br></div>
        <div class="content">
        <label for="username" >Name <br><br></label>
        <input type="text" name="username" id="name" placeholder="Enter your name" required ><br><br>

        <input type="email" name="email" id="email" placeholder="email" required><br><br>

        <input type="number" name="Age" id="age" placeholder="Enter your age" maxlength="3"><br><br>

        <input type="date" name="DOB" id="date" placeholder="Enter your date of birth" required><br><br>
        <label for="Addresse">Address<br><br></label>
        <input type="address" name="Addresss" id="address" placeholder="Enter your address" required maxlength="50"><br><br>
        <label for="city">City<br><br></label>
        <input type="text" name="city" id="city" placeholder="Enter your city" required><br><br>
        <label for="pincpde">Pincode<br><br></label>
        <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode" required><br><br>
        <label for="qualification">Highest Qualification<br><br></label>
         <select name="highest qualification" id="qualification">
             <option value="option">Opt your qualification</option>
             <option value="ssc">SSC</option>
             <option value="inter">Intermediate</option>
             <option value="b.tech">B.Tech</option>
             <option value="pg">PG</option>
             <option value="others">Others</option>
         </select> <br><br>
         <label for="inputbox">Describe about yourself?<small>(in 100 words)</small></label><br><br>
         <input type="text" name="inputBox" placeholder="enter your text here"> <br><br>
         <div class="que">
            <p>Please select your favorite Web language:</p>
      <input type="radio" id="html" name="fav_language">

      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language">
      <label for="javascript">JavaScript</label><br><br>
    <p>Please select your favorite Web languages:</p>
      <input type="checkbox" id="html" name="html" >
      <label for="html"> HTML </label><br>
      <input type="checkbox" id="css" name="css">
      <label for="css"> CSS</label><br>
      <input type="checkbox" id="javascript" name="javascript">
      <label for="javascript"> JavaScript</label><br>
         </div>
         <input type="submit" name="submit" id="submit" required>  
        </div>   
    </div>     
</form>
