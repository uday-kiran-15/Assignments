<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        map([1,2,3,4,5,6],square);
        map([1,4,9,16,25],sqrt);
        function map(array,square)
        {
            var y=square(array);
            
        }
        function square(array){
           
            for(i=0;i<array.length;i++){
                var x=array[i]*array[i];
                document.write("\n"+x);
            }
           
        }
        function sqrt(array){
           
           for(j=0;j<array.length;j++){
               var x=Math.sqrt(array[j]);
               document.write("\n"+x);
           } 
          
       }
    </script>
</body>
</html>
