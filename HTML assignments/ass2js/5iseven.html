<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advanced iseven</title>
</head>
<body>
    <script>
        var arr=[1,3,5,4,2];
        var i=0;
        var j=1;
        function isEven(num){
            return(num%2==0)
        }
        function find(arr,isEve){
            if(isEve(arr[i])){
                document.write(arr[i]);
            }else{
                find(arr.slice(j,5),isEven);
                j++;
            }
        }
        find(arr,isEven);
    </script>
</body>
</html>
