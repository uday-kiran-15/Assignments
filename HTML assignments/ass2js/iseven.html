<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even</title>
</head>
<body>
    <script>
        find([1,3,5,4,2], isEven);
        function find(array,isEven){
            for(i=0;i<array.length;i++){
                document.write(" <br>"+array[i]);
                isEven(array[i]);
                
            }
        }
        function isEven(num){
        if(num%2==0){
            document.write(true);

        }else
        document.write(false);
            
        }
    </script>
    
</body>
</html>
