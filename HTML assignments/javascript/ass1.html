<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>sum of numbers 1 to n</title>
</head>
<body>
    <script>
        var n = window.prompt("enter the number");
            var sum = 0;
            for(i=0;i<=n;i++){
                sum = sum+i;
            }   
document.write(sum);
console.log(sum);
    </script>
    
</body>
</html>
