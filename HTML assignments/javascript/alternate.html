<!DOCTYPE html>
<html>
<body>

<script>
function fun(){
    var a=["a","b","c"];
    var b=["1","2","3"];
    var d=[];
    var j=0,k=0;
    for(var i=0;i<(a.length+b.length);i++){
        if(i%2==0){
            d[i]=a[j++];
        }
        else{
            d[i]=b[k++];
        }
       
    } document.write("merged array is : \n"+d);
    
}
fun();

</script>

</body>
</html>
