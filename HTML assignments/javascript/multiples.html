<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>multiples of 3 and 5</title>
</head>
<body>
    <script>
        var n = window.prompt("enter the number");

            var sum = 0;
            for(i=1;i<=n;i++){
                sum=sum+i;
                if(sum%3===0 ||sum%5===0){
                   
                    document.write(sum); 
            }            
            }  
           
            
    </script>
    
</body>
</html>
