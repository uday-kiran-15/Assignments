<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci series</title>
</head>
<body>
    <script>
        function fib(){
            document.writeln('Fibonacci Series:<br>'); 
        var n1 = 0, n2 = 1, nextTerm;
                for (var i = 1; i <= 100; i++) {
                document.writeln(n1,", ");
                nextTerm = n1 + n2;
                n1 = n2;
                n2 = nextTerm;
            }
        }
        fib();  
        
    </script>
</body>
</html>
