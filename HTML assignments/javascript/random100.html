<body>
    <script>
        var array=[];
        count_odd=0;
        count_even=0;
        for(i=0;i<101;i++){
            array[i]=Math.floor(Math.random()*100)+1;
        }
        document.write(array);
        document.write("<br> the countss number  :  "+Count(array));
        function Count(array){
                var even = 0, odd = 0;
                for (i=0; i < array.length; i++) {
                    if(array[i] % 2 == 0)
                        even++;
                    else
                        odd++;
                }
                return (even>odd?"Even!":"Odd!");
            }

        document.write("<br> the largest number  :  "+Math.max(...array));
        document.write("<br> the smallest number  :  "+Math.min(...array));
        document.write("<br>Sum: ",Sum_Avg(array)[0]," and Average: ",Sum_Avg(array)[1]);
       
        function Sum_Avg(array){
                var sum = 0, avg =0, SumAvg = [];
                for (i=0; i < array.length; i++) {
                    sum += array[i];
                }
                SumAvg = [sum, sum/100] ;
                return SumAvg;
            }
    </script>
