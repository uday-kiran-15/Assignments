<html>
    <head>
        <title>Reversing array</title>
    </head>
    <body>
        
        <script>
            var arr = [34, 234, 567, 4];
            for(let i = 0; i < arr.length; i++){
                console.log(arr[i]);
                document.write(  "\n"+arr[i]+"<br>");
            }
            document.write("reverse order is <br>")
            var new_arr = arr.reverse();
            for(let i = 0; i < arr.length; i++){
                console.log(arr[i]);
                document.write("\n"+arr[i]+"<br>");
            }
        </script>
    </body>
</html>
