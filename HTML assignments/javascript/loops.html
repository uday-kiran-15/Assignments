<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <script>
             var num=[1,2,3,4,5];
        var sum=0;
        //for loop
        
        foo();
        boo();
        doo();
      
        function foo(){ 
           
            for(i=0;i<(num.length);i++){
                sum=sum+num[i];
            
            }document.write("for loop sum :"+sum);
            
        }

        function doo(){

            var num=[1,2,3,4,5];
        var sum=0,k=0;
            var k=0;
             while(k<num.length){
                sum=sum+num[k];
                k++;
            }document.write("<br>while loop sum :"+sum);

        }
        function boo(){
            var num=[1,2,3,4,5];
        var sum=0,j=0;
            do{
                
                sum=sum+num[j];
                j++;
            }while(j<num.length);
            document.write("<br>Do while loop sum :"+sum);
        }
        
        

    </script>
    
</body>
</html>
