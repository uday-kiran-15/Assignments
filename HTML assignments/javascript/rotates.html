<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotates</title>
</head>
<body>
    <script>
         var array = prompt("Enter a numbers i.e space seperated");
            var number = parseInt(prompt("Enter no. rotations"));
            array = array.split(" ");
            document.write("Updated array: ",array);
            while(number > 0){
                array.push(array[0]);
                array.shift();
                document.write("<br>Updated array: ",array);
                number--;
            }
            document.write("<br>Final array: ",array);
    </script>
</body>
</html>
