<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                background-color: aqua;
                padding: 30px;
            }
            
            h2{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body style="border-style:solid;">
        <div>
            <h1><strong>This is heading 1</strong></h1>
            <h2>This is heading 2</h2>
            <h3><u>This is heading 3</u></h3>
            <h4>This is heading 4</h4>
        </div>       
    </body>
</html>
